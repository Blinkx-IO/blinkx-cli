name: Release

on:
  push:
    branches: ['main']

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0-dev.2851+b074fb7dd

      - name: Build Linux
        run: |
          zig build -Dtarget=x86_64-linux-gnu -Doptimize=ReleaseSafe
          mv zig-out/bin/* blinkx-linux-x86_64

      - name: Build Windows
        run: |
          zig build -Dtarget=x86_64-windows-gnu -Doptimize=ReleaseSafe
          mv zig-out/bin/blinkx.exe blinkx-windows-x86_64.exe

      - name: Build macOS
        run: |
          # Build for Intel Macs
          zig build -Dtarget=x86_64-macos.10.13-none -Doptimize=ReleaseSafe
          mv zig-out/bin/blinkx blinkx-macos-x86_64

          # Build for Apple Silicon (M1/M2)
          zig build -Dtarget=aarch64-macos.11-none -Doptimize=ReleaseSafe
          mv zig-out/bin/blinkx blinkx-macos-arm64

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            blinkx-linux-x86_64
            blinkx-windows-x86_64.exe
            blinkx-macos-x86_64
            blinkx-macos-arm64
          generate_release_notes: true
